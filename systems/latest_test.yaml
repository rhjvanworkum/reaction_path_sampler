###
### 1. GENERAL SETTINGS
###

output_dir: './scratch/101_test'
product_smiles:
- CC1C(O)CC=CC1(C)C
reactant_smiles:
- '[H]C([H])=CC=C(C)C'
- '[H]C(C)=C([H])O'
solvent: "Methanol"

mix_param: 0.8

n_initial_complexes: 1
max_n_aligned_screening_pairs: 1000
max_n_reactant_product_pairs: 5
n_geodesic_retries: 1
allow_same_connectivity: True

xtb_n_cores: 2
xtb_n_cores_metadyn: 2
n_processes: 16

xtb_method: "2"
num_complex_sphere_points: 2
num_complex_random_rotations: 2
num_conformers: 50


###
### 2. CONFORMER SAMPLING SETTINGS
###

# MD settings
md_settings: {
  "shake": 2,
  "step": 5,
  "dump": 20
}
md_time_per_atom: 1.5

# metadyn settings
metadyn_settings: {
  'save': 200,
  'kpush': 1.0, 
  'alp': 0.200
}

# constraints
force_constant: 1.0

# wall
cavity_scale: 0.8
cavity_offset: 2.0

# CREGEN settings
use_cregen_pruning: True

init_ref_energy_threshold: [0, 60.0, 60.0]
init_rmsd_threshold: [0, 0.5, 0.5]
init_conf_energy_threshold: [0, 1.0, 1.0]
init_rotational_threshold: [0, 4.0, 4.0]

ref_energy_threshold: [0, 6.0, 6.0]
rmsd_threshold: [0, 0.4, 0.1]
conf_energy_threshold: [0, 0.01, 0.01]
rotational_threshold: [0, 2.0, 2.0]


### 
### 3. GEODESIC INTERPOLATION SETTINGS
###

nimages: 20
tol: 1.0e-3
scaling: 1.7
dist_cutoff: 3
friction: 1.0e-2
maxiter: 15


### 
### 4. TS optimization
###
min_ts_imaginary_freq: -50
max_ts_imaginary_freq: -1000